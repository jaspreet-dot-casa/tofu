#cloud-config
# Base Debian configuration for OpenMediaVault VM

package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - vim
  - git
  - htop
  - net-tools
  - ca-certificates
  - gnupg
  - lsb-release

timezone: UTC

users:
  - name: debian
    groups: sudo
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - # TODO: Add your SSH public key here

ssh_pwauth: false
disable_root: true

hostname: omv-vm
fqdn: omv-vm.legion.local

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    env_file:
      - ./.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
      - WEBUI_PORT=13001  # default is 8080, changed to avoid conflict
      - TORRENTING_PORT=6881
    network_mode: "service:gluetun"
    volumes:
      - qbittorrent:/config
      - ${MEDIA_PATH}/qbittorrent/downloads:/downloads # This is where your torrents will be saved
    restart: unless-stopped
    depends_on:
      -  gluetun

  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 13001:13001  # qbitorrent
      - 9696:9696  # prowlarr
      - 6881:6881/tcp
      - 6881:6881/udp
    env_file:
      - ./.env
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard # or openvpn
      - SERVER_COUNTRIES=Australia
    networks:
      - vpn
      - dashboard


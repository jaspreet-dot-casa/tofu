  #   depends_on:
  #     - gluetun

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000 # Your User ID
      - PGID=1000 # Your Group ID
      - TZ=Australia/Melbourne # Your Timezone (e.g., America/Denver, Australia/Brisbane)
    volumes:
      - prowlarr_data:/config # Host path for configuration data:container path
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped

# Mediamanager stack
  mediamanager:
    container_name: mediamanager_server
    image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
    ports:
      - "13000:8000"
    environment:
      - CONFIG_DIR=/app/config
    networks:
      - vpn
      - dashboard
      - mediamanager
    env_file:
      - ./.env
    volumes:
      # Mount your actual media directories here - these paths should match your config.toml
      # This path is for media files (movies, tv shows, images).
      # Run command from README to create these folders before starting the container.
      - ${MEDIA_PATH}/mediamanager:/data/
      # Config folder for application configuration
      - ./config/:/app/config/
      # This maps from torrent download location in qbittorrent to torrent_directory in config.toml
      - ${MEDIA_PATH}/qbittorrent/downloads:/downloads
    depends_on:
      db:
        condition: service_healthy
      qbittorrent:
        condition: service_started
      prowlarr:
        condition: service_started
    restart: unless-stopped

  db:
    container_name: mediamanager_postgres
    image: postgres:17
    restart: unless-stopped
    volumes:
      - mediamanager_postgres:/var/lib/postgresql/data
    networks:
      - mediamanager
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 1s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: MediaManager
      POSTGRES_DB: MediaManager
      POSTGRES_PASSWORD: MediaManager

volumes:
  qbittorrent:
  mediamanager_postgres:
  prowlarr_data:

networks:
  vpn:
    external: true
  dashboard:
    external: true
  mediamanager:
